name: 機能開発
description: 新機能・修正・変更はこちらから
title: "[機能開発] "
labels: ["新機能リクエスト"]
body:
  - type: input
    id: overview
    attributes:
      label: 概要
      description: 概要を簡潔に入力してください。
      placeholder: ユーザー管理機能の追加。

  - type: textarea
    id: objective
    attributes:
      label: 目的
      description: 開発の目的を入力してください。
      placeholder: 操作性や機能性の向上など。

  - type: textarea
    id: implementation
    attributes:
      label: 実装
      description: 具体的な実装案や作業項目を入力してください。
      value: |
        - [ ] 画面レイアウトの改修
        - [ ] APIの新設
        - [ ] ドキュメント更新

  - type: textarea
    id: notes
    attributes:
      label: 備考
      description: 関連Issueや参考情報があれば記述してください
